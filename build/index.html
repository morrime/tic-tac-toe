<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <img src="images/tow_tic_tac.jpg" alt="tow truck driven by nicole, with mary riding shotty, towing a box of tic tacs">
    </header>


    <main id="main" class="row">
      <div class="small-2 columns">
        <h4><strong>RULES</strong></h4>
        <p><strong>Get three in a row.</strong></p>
        <p><strong>First player is "X", second player is "O"</strong></p>
        <p><strong>Alternate placing Xs and Os on the game board until:</strong></p>
          <p> either player has three in a row</p>
            <p>-OR-</p>
            <p>all nine squares are filled (cat's game)</p>
        <p id="green">#yolo</p>
      </div>
      <div class="small-1 columns">
        <p>    </p>
      </div>
      <table id="board-table" class="small-5 small-center columns">
      </table>

      <ul id="previous-games" class="small-3 columns">

      </ul>
    </main>



    <script type="text/template" id="board">
      <tr id="top">
        <td id="top-left"><%- board[0][0] %></td>
        <td id="top-middle"><%- board[0][1] %></td>
        <td id="top-right"><%- board[0][2] %></td>
      </tr>
      <tr id="middle">
        <td id="middle-left"><%- board[1][0] %></td>
        <td id="middle-middle"><%- board[1][1] %></td>
        <td id="middle-right"><%- board[1][2] %></td>
      </tr>
      <tr id="bottom">
        <td id="bottom-left"><%- board[2][0] %></td>
        <td id="bottom-middle"><%- board[2][1] %></td>
        <td id="bottom-right"><%- board[2][2] %></td>
      </tr>
    </script>



    <script type="text/template" id="game-list">
      <tr>
        <th class="header-font">ID</th>
        <th class="header-font">WINNER</th>
        <th class="header-font">PLAYED AT</th>
      </tr>
      <% gameList.forEach(function(game) { %>
        <tr><td id="game-instance" class="smaller-font"><%= game.get("id") %></td>
          <td class="smaller-font"><%= game.get("outcome") %></td>
          <td class="smaller-font"><%= game.get("played_at") %></td>
        </tr>
      <% }); %>
    </script>

    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
