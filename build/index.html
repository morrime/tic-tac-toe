<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <img src="images/tow_tic_tac.jpg" alt="tow truck driven by nicole, with mary riding shotty, towing a box of tic tacs">
    </header>


    <main id="main">
      <table id="board-table">
      </table>
    </main>



    <script type="text/template" id="board">
      <tr id="top">
        <td id="top-left"><%- board[0][0] %></td>
        <td id="top-middle"><%- board[0][1] %></td>
        <td id="top-right"><%- board[0][2] %></td>
      </tr>
      <tr id="middle">
        <td id="middle-left"><%- board[1][0] %></td>
        <td id="middle-middle"><%- board[1][1] %></td>
        <td id="middle-right"><%- board[1][2] %></td>
      </tr>
      <tr id="bottom">
        <td id="bottom-left"><%- board[2][0] %></td>
        <td id="bottom-middle"><%- board[2][1] %></td>
        <td id="bottom-right"><%- board[2][2] %></td>
      </tr>
    </script>


    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
